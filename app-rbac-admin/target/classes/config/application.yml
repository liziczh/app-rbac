server:
  servlet:
    context-path: /archetypemgm
spring:
  application:
    name: archetype-mgm
  profiles:
    include: mybatisplus-${spring.profiles.active},redis-${spring.profiles.active},ref-${spring.profiles.active},internal-${spring.profiles.active},mgm-${spring.profiles.active}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
logging:
  level:
    root: info
  config: classpath:logback-spring.xml
  file:
    name: /opt/logs/${spring.application.name}/${spring.application.name}.log
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
info:
  app:
    name: 'app-rbac-admin'
    version: '0.0.1-SNAPSHOT'
    java:
      version: '11.0.6'
